<h2>{{ 'Activities.Title' | translate }}</h2>

<p-card *ngIf="intro">
    <span [innerHTML]="intro"></span>
</p-card>

<div>
    <p-accordion *ngIf="activities" [multiple]="true">
        <ng-container *ngFor="let activity of activities">
            <p-accordionTab [header]="activity.title">
                <span [innerHTML]="activity.content"></span>
            </p-accordionTab>
        </ng-container>
    </p-accordion>
</div>

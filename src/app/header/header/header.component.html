<div class="page-title">
    <img src="assets/logo/logo.png" class="logo">
    <h1>{{ 'PageTitle' | translate }}</h1>
    <div class="links">
        <ng-container *ngIf="links">
            <a [href]="links.facebookLink"><i class="pi pi-facebook"></i></a>
            <a [href]="links.youtubeLink"><i class="pi pi-youtube"></i></a>
        </ng-container>
        <i class="pi pi-cog" routerLink="settings"></i>
    </div>
</div>

<div>
    <app-menu></app-menu>
</div>
